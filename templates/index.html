<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文件切分展示</title>
</head>
<body>
    <h2>上传文件进行切分</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">上传切分</button>
    </form>

    {% if filename %}
        <h3>切分结果: {{ filename }}</h3>
        <ul>
            {% for chunk in chunks %}
                <li>{{ chunk[:200] }}{% if chunk|length > 200 %}...{% endif %}</li>
            {% endfor %}
        </ul>
        <p>总共 {{ chunks|length }} 个 chunk</p>
    {% endif %}
</body>
</html>
